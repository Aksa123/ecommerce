{% extends "about/base.html" %}

{% block content %}
    <div class="container-fluid">
        <h2>Signup</h2>
        <br><br>

        {% if email_warning%}
            <label>{{ email_warning }}</label>
        {% endif %}
        
        <form action="{% url 'auth:signup' %}" method="post" class="form-group">
            {% csrf_token %}
            <div class="col-md-4 mb-3">
                
                {{ form }}

                <br>

                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>



    </div>

{% endblock %}
